mode: rule
log-level: info
dns:
  default-nameserver:
    - system
  nameserver:
    - system
  fake-ip-filter:
    # from: https://github.com/Kr328/ClashForAndroid/blob/ffa559a57102ed8bc20eba41aa236a7764741bf9/core/src/main/golang/native/config/defaults.go#L10
    # Stun Services
    - "+.stun.*.*"
    - "+.stun.*.*.*"
    - "+.stun.*.*.*.*"
    - "+.stun.*.*.*.*.*"
    # Google Voices
    - "lens.l.google.com"
    # Nintendo Switch
    - "*.n.n.srv.nintendo.net"
    # PlayStation
    - "+.stun.playstation.net"
    # XBox
    - "xbox.*.*.microsoft.com"
    - "*.*.xboxlive.com"
    # Microsoft
    - "*.msftncsi.com"
    - "*.msftconnecttest.com"
    # Bilibili CDN
    - "*.mcdn.bilivideo.cn"
http:
  url-rewrite:
    - ^https?:\/\/(www.)?(g|google)\.cn https://www.google.com 302
script:
  shortcuts:
    quic: network == 'udp' and dst_port == 443
#远程规则集合
rule-providers:
  节点选择:
    behavior: classical
    interval: 86400
    url: https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/ProxyGFWlist.list
#规则对应策略
rules：
  - SCRIPT,quic,REJECT
  - RULE-SET, 节点选择， 节点选择
proxy-groups:
  - name: 节点选择
    type：select
    icon：https://raw.githubusercontent.com/Orz-3/mini/master/Color/Global.png
    proxies:
      - 自动选择
  - name: 自动选择
    type：url-test
    icon：https://fastly.jsdelivr.net/gh/Koolson/Qure/IconSet/mini/Available.png
    interval: 600
    url: http://cp.cloudflare.com/generate_204
    use: 
      - proxy-provider
proxy-providers:
  Nexitally:
    url: https://naixisubs.com/downloadConfig/Clash.aspx?t=trojan&eq=windows&urk=47438165-172c-4f93-9ec2-8984202e2cb8
    interval: 3600
    health-check:
      enable: true
      interval: 600
      url: http://www.gstatic.com/generate_204

  
