proxies:
  # shadowsocks
  # 支持加密方式：
  #   aes-128-gcm aes-192-gcm aes-256-gcm
  #   aes-128-cfb aes-192-cfb aes-256-cfb
  #   aes-128-ctr aes-192-ctr aes-256-ctr
  #   rc4-md5 chacha20 chacha20-ietf xchacha20
  #   chacha20-ietf-poly1305 xchacha20-ietf-poly1305
  - name: '🇭🇰 Hong Kong 01'
    type: trojan
    server: mfpsgcs.qqngzh.xyz
    port: 23383
    password: 47438165-172c-4f93-9ec2-8984202e2cb8
    sni: v1-dy.ixigua.com
    skip-cert-verify: true
    udp: true
#远程规则集合
rule-providers:
  全球加速:
    behavior: classical
    interval: 86400
    url: https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Providers/ProxyGFWlist.yaml
  网飞专线:
    behavior: classical
    interval: 86400
    url: https://raw.githubusercontent.com/DivineEngine/Profiles/master/Clash/RuleSet/StreamingMedia/Video/Netflix.yaml
#策略组
proxy-groups:
  - name: '节点选择'
    type: select
    icon: https://raw.githubusercontent.com/Orz-3/mini/master/Color/Global.png
    proxies:
      - 自动选择
      - 🇭🇰 Hong Kong 01
      - UseProvider
  - name: '自动选择'
    type: url-test
    icon: https://fastly.jsdelivr.net/gh/Koolson/Qure/IconSet/mini/Available.png
    interval: 600
    url: http://cp.cloudflare.com/generate_204
    use: 
      - Nexitally
  - name: '网飞专线'
    type: url-test
    icon: https://raw.githubusercontent.com/Orz-3/mini/master/Color/Netflix.png
    interval: 600
    url: http://cp.cloudflare.com/generate_204
    use: 
      - 节点选择
      - 香港节点
      - 日本节点
      - 美国节点
      - 台湾节点
      - 狮城节点
      - 韩国节点
#节点筛选
  - name: '香港节点'
    type: url-test
    icon: https://raw.githubusercontent.com/Orz-3/mini/master/Color/HK.png
    filter: '港|HK|Hong Kong'
    interval: 300
    url: http://www.gstatic.com/generate_204
    tolerance: 50
    use: 
      - Nexitally
  - name: '日本节点'
    type: url-test
    icon: https://raw.githubusercontent.com/Orz-3/mini/master/Color/JP.png
    filter: '日本|川日|东京|大阪|泉日|埼玉|沪日|深日|[^-]日|JP|Japan'
    interval: 300
    url: http://www.gstatic.com/generate_204
    tolerance: 50
    use: 
      - Nexitally
  - name: '美国节点'
    type: url-test
    icon: https://raw.githubusercontent.com/Orz-3/mini/master/Color/US.png
    filter: '美|波特兰|达拉斯|俄勒冈|凤凰城|费利蒙|硅谷|拉斯维加斯|洛杉矶|圣何塞|圣克拉拉|西雅图|芝加哥|US|United States'
    interval: 300
    url: http://www.gstatic.com/generate_204
    tolerance: 50
    use: 
      - Nexitally
  - name: '台湾节点'
    type: url-test
    icon: https://raw.githubusercontent.com/Orz-3/mini/master/Color/TW.png
    filter: '台|新北|彰化|TW|Taiwan'
    interval: 300
    url: http://www.gstatic.com/generate_204
    tolerance: 50
    use: 
      - Nexitally
  - name: '狮城节点'
    type: url-test
    icon: https://raw.githubusercontent.com/Orz-3/mini/master/Color/SG.png
    filter: '新加坡|坡|狮城|SG|Singapore'
    interval: 300
    url: http://www.gstatic.com/generate_204
    tolerance: 50
    use: 
      - Nexitally
  - name: '韩国节点'
    type: url-test
    icon: https://raw.githubusercontent.com/Orz-3/mini/master/Color/KR.png
    filter: 'KR|Korea|KOR|首尔|韩|韓'
    interval: 300
    url: http://www.gstatic.com/generate_204
    tolerance: 50
    use: 
      - Nexitally
#全部节点
  - name: UseProvider
    type: select
    use:
      - Nexitally
    proxies:
      - 自动选择
      - DIRECT
  # select 用来允许用户手动选择 代理服务器 或 服务器组
  # 您也可以使用 RESTful API 去切换服务器，这种方式推荐在 GUI 中使用
  - name: Proxy
    type: select
    proxies:
      - 🇭🇰 Hong Kong 01
      - 自动选择
proxy-providers:
  Nexitally:
    url: https://naixisubs.com/downloadConfig/Clash.aspx?t=trojan&eq=windows&urk=47438165-172c-4f93-9ec2-8984202e2cb8
    interval: 3600
    health-check:
      enable: true
      interval: 600
      url: http://www.gstatic.com/generate_204
#规则对应策略
rules:
  - SCRIPT,quic,REJECT
  - RULE-SET,全球加速,节点选择
  - RULE-SET,网飞专线,网飞专线

  
